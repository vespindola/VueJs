<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html VueJs</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div v-html="description">
            
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
           title: 'V-html',
           description: '<strong>Conteudo do artigo</strong>'
        }
    })
</script>

</body>
</html>
