<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchers VueJS</title>
</head>
<body>

  <div id="app">
    <h1>Watchers VueJs</h1>
    <h1> {{title}} </h1>

      <input type="text" v-model="title"  placeholder="Informe um Título !">
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue ({
      el: '#app',
      data: {
        title: ''
       
      },
      watch: {
        title: (newTitle, oldTitle) => {
          console.log("Título alterado de " + oldTitle + " para " + newTitle);
        }
      }
    })
  </script>
</body>
</html>
