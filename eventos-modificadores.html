<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Teclas Modificadoras VueJs</title>
</head>
<body>
    
    <div id="app">
        <a :href="urlLink" @click.prevent='showAlert'>{{ textLink }}</a>

        <form action="#" method="POST"  @submit.prevent="showAlert">
            <input type="text" placeholder="nome">
            <button type="submit">Enviar</button>
        </form>

        <button @click.once="showAlert">Clique-me</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
           textLink: 'Jsorce Solutions',
           urlLink: 'http://jsource.com.br/'
        },
        methods:{
            showAlert(event){
                //event.preventDefault()
                alert('clicou no link!')
            }
                  
        }
    })
</script>
</body>
</html>
