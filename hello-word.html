<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 Vue.js</title>
</head>
<body>
    <h1>Texto aqui</h1>
    <div id="app">
        <p>{{ title }}</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:{
            title: 'Hello World!!!'
        }
    })
</script>

</body>
</html>
